<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Article du blog Mistral Pans">
  <link rel="canonical" href="https://mistralpans.fr/article.html">
  <meta property="og:title" content="Blog - Mistral Pans">
  <meta property="og:description" content="Article du blog Mistral Pans - Handpans artisanaux en Ile-de-France">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Mistral Pans">

  <title>Article — Mistral Pans</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230D7377'/></svg>">

  <style>
    .article-hero {
      position: relative;
      height: 50vh;
      min-height: 400px;
      display: flex;
      align-items: flex-end;
      background: var(--color-surface-alt);
      overflow: hidden;
    }

    .article-hero__image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .article-hero__overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
    }

    .article-hero__content {
      position: relative;
      z-index: 1;
      width: 100%;
      padding: var(--space-2xl) var(--space-lg);
      color: white;
    }

    .article-hero__meta {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-sm);
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .article-hero__title {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      line-height: 1.2;
      margin: 0;
      max-width: 800px;
    }

    .article-content {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-2xl) var(--space-lg);
    }

    .article-content h2 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      margin-top: var(--space-xl);
      margin-bottom: var(--space-md);
    }

    .article-content h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      margin-top: var(--space-lg);
      margin-bottom: var(--space-sm);
    }

    .article-content p {
      margin-bottom: var(--space-md);
      line-height: 1.8;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-md);
      margin: var(--space-lg) 0;
    }

    .article-content blockquote {
      border-left: 4px solid var(--color-accent);
      padding-left: var(--space-md);
      margin: var(--space-lg) 0;
      font-style: italic;
      color: var(--color-text-light);
    }

    .article-content ul,
    .article-content ol {
      margin-bottom: var(--space-md);
      padding-left: var(--space-lg);
    }

    .article-content li {
      margin-bottom: var(--space-xs);
    }

    .article-nav {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
      border-top: 1px solid var(--color-border);
    }

    .article-nav__link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 500;
    }

    .article-nav__link:hover {
      text-decoration: underline;
    }

    .article-not-found {
      text-align: center;
      padding: var(--space-3xl) var(--space-lg);
    }

    .article-not-found h1 {
      font-family: var(--font-display);
      margin-bottom: var(--space-md);
    }

    .article-placeholder {
      height: 50vh;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-surface-alt);
    }

    .article-placeholder svg {
      width: 64px;
      height: 64px;
      color: var(--color-text-muted);
      opacity: 0.5;
      margin-bottom: var(--space-md);
    }
  </style>
</head>
<body data-page="blog">

  <div id="site-header"></div>

  <!-- ========== ARTICLE ========== -->
  <main id="main-content" class="article-container">
    <!-- Contenu chargé dynamiquement -->
    <div class="article-placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
      </svg>
      <p>Chargement de l'article...</p>
    </div>
  </main>

  <div id="site-footer"></div>
  <div id="contact-modal-container"></div>

<script>
// Article loader
(function() {
  'use strict';

  function getSlugFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('slug');
  }

  function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    return date.toLocaleDateString('fr-FR', {
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    });
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function loadArticle() {
    const container = document.getElementById('main-content');
    const slug = getSlugFromURL();

    if (!slug) {
      showNotFound(container);
      return;
    }

    // Recuperer les articles depuis MistralSync (in-memory)
    let articles = [];
    if (window.MistralSync && MistralSync.hasKey('mistral_blog_articles')) {
      articles = MistralSync.getData('mistral_blog_articles');
    }

    // Chercher l'article par slug
    const article = articles.find(a => a.slug === slug);

    if (!article) {
      showNotFound(container);
      return;
    }

    // Vérifier si l'article est publié (ou si admin connecté)
    const isAdmin = window.MistralAuth ? window.MistralAuth.isLoggedInSync() : false;
    if (article.status !== 'published' && !isAdmin) {
      showNotFound(container);
      return;
    }

    // Mettre à jour le titre et les meta OG
    document.title = article.title + ' — Mistral Pans';
    const setMeta = (prop, content) => {
      let el = document.querySelector(`meta[property="${prop}"]`);
      if (el) el.setAttribute('content', content);
    };
    setMeta('og:title', article.title + ' — Mistral Pans');
    if (article.excerpt) setMeta('og:description', article.excerpt);
    if (article.coverImage) {
      let ogImg = document.querySelector('meta[property="og:image"]');
      if (!ogImg) { ogImg = document.createElement('meta'); ogImg.setAttribute('property', 'og:image'); document.head.appendChild(ogImg); }
      ogImg.setAttribute('content', article.coverImage);
    }

    // Afficher l'article
    container.innerHTML = `
      <article>
        <div class="article-hero">
          ${article.coverImage ? `
            <img src="${article.coverImage}" alt="${escapeHtml(article.title)} - Image de couverture" class="article-hero__image">
          ` : ''}
          <div class="article-hero__overlay"></div>
          <div class="article-hero__content">
            <div class="container">
              <div class="article-hero__meta">
                ${article.category ? `<span>${escapeHtml(article.category)}</span>` : ''}
                ${article.publishedAt ? `<span>${formatDate(article.publishedAt)}</span>` : ''}
              </div>
              <h1 class="article-hero__title">${escapeHtml(article.title)}</h1>
            </div>
          </div>
        </div>

        <div class="article-content">
          ${article.content || '<p>Contenu de l\'article...</p>'}
        </div>

        <nav class="article-nav">
          <a href="blog.html" class="article-nav__link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Retour au blog
          </a>
        </nav>
      </article>

      ${article.status === 'draft' ? `
        <div style="position:fixed;bottom:1rem;left:1rem;background:#f59e0b;color:white;padding:0.5rem 1rem;border-radius:0.5rem;font-size:0.875rem;font-weight:500;">
          Brouillon (non publié)
        </div>
      ` : ''}
    `;
  }

  function showNotFound(container) {
    document.title = 'Article non trouvé — Mistral Pans';
    container.innerHTML = `
      <div class="article-not-found">
        <h1>Article non trouvé</h1>
        <p style="color: var(--color-text-light); margin-bottom: var(--space-lg);">
          Cet article n'existe pas ou n'est plus disponible.
        </p>
        <a href="blog.html" class="btn btn--primary">Retour au blog</a>
      </div>
    `;
  }

  // Charger l'article quand les donnees sont pretes
  window.addEventListener('mistral-sync-complete', loadArticle);

  // Aussi tenter au chargement (au cas ou MistralSync est deja pret)
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadArticle);
  } else {
    loadArticle();
  }
})();
</script>

<!-- Scripts -->
<script src="js/core/cookie-consent.js"></script>
<script src="js/core/main.js"></script>
<script src="js/admin/admin-core.js" defer></script>
<script src="js/features/mistral-stats.js" defer></script>
</body>
</html>
