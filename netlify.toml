# Netlify configuration for Mistral Pans

[build]
  command = "bash scripts/generate-config.sh"
  publish = "."
  functions = "netlify/functions"

# ============================================================================
# MODE MAINTENANCE
# Décommenter le bloc ci-dessous pour activer la page de maintenance.
# Tout le trafic sera redirigé vers maintenance.html avec un HTTP 503.
# ⚠️  Re-commenter et redéployer pour désactiver.
# ============================================================================
# [[redirects]]
#   from = "/*"
#   to = "/maintenance.html"
#   status = 503
#   force = true

# Redirect www → non-www (canonical domain)
[[redirects]]
  from = "https://www.mistralpans.fr/*"
  to = "https://mistralpans.fr/:splat"
  status = 301
  force = true

# Security headers for all pages
# Note: Tous les inline handlers (onclick, onchange, etc.) ont été migrés vers event delegation
# (admin-delegation.js) dans v3.5.3. 'unsafe-inline' retiré de script-src.
# style-src garde 'unsafe-inline' (nécessaire pour styles inline dynamiques + librairies).
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.payplug.com https://cdnjs.cloudflare.com https://assets.calendly.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.calendly.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co https://*.tile.openstreetmap.org https://*.basemaps.cartocdn.com https://secure.payplug.com; connect-src 'self' https://*.supabase.co https://cdnjs.cloudflare.com https://nominatim.openstreetmap.org https://api-adresse.data.gouv.fr https://api.brevo.com https://api.swikly.com https://registry.npmjs.org; frame-src 'self' https://calendly.com https://secure.payplug.com; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'"

# Cache static assets
[[headers]]
  for = "/ressources/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Sitemap dynamique (Netlify Function)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
