  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230D7377'/></svg>">

  <style>
    /* ===== Page layout ===== */
    .annonce-page {
      min-height: 100vh;
      background: var(--color-bg, #FDFBF7);
      padding-top: var(--header-height, 70px);
    }

    .annonce-container {
      max-width: 960px;
      margin: 0 auto;
      padding: var(--space-2xl, 2rem) var(--space-lg, 1.5rem) var(--space-3xl, 3rem);
    }

    /* ===== Two-column layout ===== */
    .annonce-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-2xl, 2rem);
      background: white;
      border-radius: var(--radius-lg, 16px);
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    @media (max-width: 768px) {
      .annonce-layout {
        grid-template-columns: 1fr;
      }
    }

    /* ===== Gallery ===== */
    .annonce-gallery {
      background: var(--color-bg-warm, #f5f5f5);
      display: flex;
      flex-direction: column;
    }

    .annonce-gallery__main {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      background: linear-gradient(135deg, #e8e4dc 0%, #d4cfc5 100%);
    }

    @media (max-width: 768px) {
      .annonce-gallery__main {
        min-height: 300px;
      }
    }

    .annonce-gallery__main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .annonce-gallery__no-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-text-muted, #6b7280);
      font-size: 0.875rem;
    }

    /* Gallery navigation */
    .annonce-gallery__nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      opacity: 0;
    }

    .annonce-gallery__main:hover .annonce-gallery__nav {
      opacity: 1;
    }

    .annonce-gallery__nav:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .annonce-gallery__nav--prev { left: 1rem; }
    .annonce-gallery__nav--next { right: 1rem; }

    .annonce-gallery__nav:disabled {
      opacity: 0.3 !important;
      cursor: not-allowed;
    }

    /* Thumbnails */
    .annonce-gallery__thumbs {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      overflow-x: auto;
      flex-shrink: 0;
      background: rgba(0, 0, 0, 0.03);
    }

    .annonce-gallery__thumb {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .annonce-gallery__thumb:hover {
      border-color: var(--color-text-muted, #6b7280);
    }

    .annonce-gallery__thumb.active {
      border-color: var(--color-accent, #0d7377);
    }

    .annonce-gallery__thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .annonce-gallery__thumbs { padding: 0.5rem; }
      .annonce-gallery__thumb { width: 56px; height: 56px; }
    }

    /* ===== Details panel ===== */
    .annonce-details {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .annonce-details { padding: 1.25rem; }
    }

    .annonce-details__title {
      font-family: var(--font-display, Georgia, serif);
      font-size: 1.75rem;
      font-weight: 500;
      margin: 0;
      color: var(--color-text, #2c2825);
    }

    /* Specs grid */
    .annonce-specs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .annonce-spec {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }

    .annonce-spec__label {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-muted, #6b7280);
    }

    .annonce-spec__value {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--color-text, #2c2825);
    }

    /* Notes layout */
    .annonce-notes-layout {
      padding: 0.75rem;
      background: var(--color-bg-warm, #f5f5f5);
      border-radius: var(--radius-md, 8px);
    }

    .annonce-notes-layout__label {
      display: block;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-muted, #6b7280);
      margin-bottom: 0.25rem;
    }

    .annonce-notes-layout__value {
      font-family: var(--font-mono, monospace);
      font-size: 0.8125rem;
      color: var(--color-text, #2c2825);
      word-break: break-word;
    }

    /* Virtual instrument player slide in gallery */
    .annonce-gallery__player-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1.5rem;
    }

    .annonce-gallery__player-slide .handpan-player {
      max-width: 280px;
    }

    .annonce-gallery__player-slide .handpan-info {
      margin-bottom: 0.5rem;
    }

    .annonce-gallery__player-slide .handpan-scale-notes {
      font-size: 0.6875rem;
    }

    /* Player thumbnail icon */
    .annonce-gallery__thumb--player {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-warm, #f5f5f5);
    }

    .annonce-gallery__thumb--player svg {
      width: 100%;
      height: 100%;
    }

    /* Description */
    .annonce-description {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: var(--color-text-light, #4b5563);
    }

    .annonce-description p { margin: 0; }

    /* Links (video, handpaner) */
    .annonce-link {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.875rem;
      color: var(--color-accent, #0d7377);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .annonce-link:hover {
      color: var(--color-accent-hover, #095456);
    }

    /* Options */
    .annonce-options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--color-border, #e5e7eb);
    }

    .annonce-option__label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--color-text-muted, #6b7280);
      margin-bottom: 0.375rem;
    }

    .annonce-option__select {
      width: 100%;
      padding: 0.625rem 0.875rem;
      font-family: inherit;
      font-size: 0.9375rem;
      background: var(--color-bg-warm, #f5f5f5);
      border: 1px solid var(--color-border, #e5e7eb);
      border-radius: 6px;
      color: var(--color-text, #2c2825);
      cursor: pointer;
    }

    .annonce-option__select:focus {
      outline: none;
      border-color: var(--color-accent, #0d7377);
    }

    .annonce-option__checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 0.9375rem;
      color: var(--color-text, #2c2825);
    }

    .annonce-option__checkbox input { display: none; }

    .annonce-option__checkmark {
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-border-dark, #d1d5db);
      border-radius: 4px;
      position: relative;
      transition: all 0.2s ease;
    }

    .annonce-option__checkbox input:checked + .annonce-option__checkmark {
      background: var(--color-accent, #0d7377);
      border-color: var(--color-accent, #0d7377);
    }

    .annonce-option__checkbox input:checked + .annonce-option__checkmark::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Price */
    .annonce-price {
      padding: 1rem;
      background: var(--color-bg-warm, #f5f5f5);
      border-radius: var(--radius-md, 8px);
      margin-top: auto;
    }

    .annonce-price__breakdown {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px dashed var(--color-border, #e5e7eb);
    }

    .annonce-price__line {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--color-text-muted, #6b7280);
    }

    .annonce-price__total {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .annonce-price__label {
      font-size: 0.9375rem;
      color: var(--color-text-light, #4b5563);
    }

    .annonce-price__value {
      font-family: var(--font-display, Georgia, serif);
      font-size: 1.75rem;
      font-weight: 500;
      color: var(--color-text, #2c2825);
    }

    @media (max-width: 768px) {
      .annonce-price__value { font-size: 1.5rem; }
    }

    /* CTA */
    .annonce-cta {
      display: block;
      width: 100%;
      text-align: center;
      padding: 0.875rem 1.5rem;
      background: var(--color-accent, #0d7377);
      color: white;
      border: none;
      border-radius: var(--radius-md, 8px);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }

    .annonce-cta:hover {
      background: #0a5c5f;
      color: white;
    }

    .annonce-contact-note {
      font-size: 0.75rem;
      color: var(--color-text-muted, #6b7280);
      text-align: center;
      margin-top: 0.5rem;
    }

    .annonce-contact-note a {
      color: var(--color-accent, #0d7377);
    }

    /* ===== Back nav ===== */
    .annonce-nav {
      max-width: 960px;
      margin: var(--space-xl, 1.5rem) auto 0;
      padding: 0 var(--space-lg, 1.5rem);
    }

    .annonce-nav__link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs, 0.25rem);
      color: var(--color-accent, #0d7377);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
    }

    .annonce-nav__link:hover {
      text-decoration: underline;
    }

    /* ===== Placeholder / not found ===== */
    .annonce-placeholder {
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: var(--radius-lg, 16px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .annonce-placeholder svg {
      width: 64px;
      height: 64px;
      color: var(--color-text-muted, #6b7280);
      opacity: 0.5;
      margin-bottom: var(--space-md, 1rem);
    }

    .annonce-not-found {
      text-align: center;
      padding: var(--space-3xl, 3rem) var(--space-lg, 1.5rem);
    }

    .annonce-not-found h1 {
      font-family: var(--font-display, Georgia, serif);
      margin-bottom: var(--space-md, 1rem);
    }
  </style>
</head>

          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <p>Chargement de l'article...</p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

</body>
