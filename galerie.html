<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical" href="https://mistralpans.fr/galerie.html">

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://mistralpans.fr/galerie.html">
  <meta property="og:title" content="Galerie Mistral Pans - Nos créations">
  <meta property="og:description" content="Découvrez nos créations artisanales de handpans.">
  <meta property="og:image" content="https://mistralpans.fr/ressources/images/20230801_1622372.jpg">
  <meta property="og:locale" content="fr_FR">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Galerie Mistral Pans - Nos créations">
  <meta name="twitter:description" content="Découvrez nos créations artisanales de handpans.">
  <meta name="twitter:image" content="https://mistralpans.fr/ressources/images/20230801_1622372.jpg">

  <title>Galerie — Mistral Pans | Nos créations</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Admin Styles -->
  <link rel="stylesheet" href="css/admin.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230D7377'/></svg>">
</head>
<body data-page="galerie">

  <div id="site-header"></div>

  <main id="main-content">
  <!-- ========== GALLERY ========== -->
  <section class="gallery-section section--lg">
    <div class="container">
      <div class="text-center" style="margin-bottom: var(--space-3xl);">
        <p class="eyebrow">Réalisations</p>
        <h1>Galerie</h1>
        <p style="color: var(--color-text-light); max-width: 600px; margin: var(--space-md) auto 0;">
          Chaque instrument est unique. Découvrez quelques-unes de mes créations,
          du handpan débutant au pan concert.
        </p>
      </div>

      <div class="gallery-grid" id="gallery-grid">
        <!-- Contenu généré dynamiquement par galerie-admin.js -->
      </div>
    </div>
  </section>

  <!-- ========== CTA ========== -->
  <section class="section" style="background: var(--color-bg-warm);">
    <div class="container container--narrow text-center">
      <h2 style="margin-bottom: var(--space-md);">Envie de créer le vôtre ?</h2>
      <p style="color: var(--color-text-light); margin-bottom: var(--space-xl);">
        Chaque instrument est unique. Contactez-moi pour discuter de votre projet.
      </p>
      <div style="display: flex; gap: var(--space-md); justify-content: center; flex-wrap: wrap;">
        <a href="boutique.html" class="btn btn--primary btn--lg">Voir la boutique</a>
        <a href="#" class="btn btn--secondary btn--lg" data-modal="contact">Me contacter</a>
      </div>
    </div>
  </section>
  </main>

  <div id="site-footer"></div>
  <div id="contact-modal-container"></div>

<!-- Scripts -->
<script src="js/core/cookie-consent.js"></script>
<script src="js/core/main.js"></script>

<!-- Admin Scripts -->
<script src="js/admin/admin-core.js" defer></script>
<script src="js/features/upload.js" defer></script>
<script src="js/admin/galerie-admin.js" defer></script>
<script src="js/features/mistral-stats.js" defer></script>
</body>
</html>
