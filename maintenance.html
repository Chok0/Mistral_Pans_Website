<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <title>Maintenance | Mistral Pans</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="retry-after" content="3600">

  <style>
    /* ---- Fonts (inline, pas de CSS externe) ---- */
    @font-face {
      font-family: 'Fraunces';
      font-weight: 400 900;
      font-display: swap;
      src: local('Fraunces');
    }

    /* ---- Reset ---- */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    /* ---- Variables ---- */
    :root {
      --color-bg: #FDFBF7;
      --color-bg-dark: #1A1815;
      --color-text: #2C2825;
      --color-text-light: #6B6560;
      --color-accent: #0D7377;
      --color-accent-hover: #095456;
      --color-border: #E8E4DC;
      --color-white: #FFFFFF;
      --font-display: 'Fraunces', Georgia, serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* ---- Page ---- */
    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      line-height: 1.6;
    }

    /* ---- Logo ---- */
    .maintenance-logo {
      width: 56px;
      height: 56px;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .maintenance-brand {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--color-text);
      margin-bottom: 2.5rem;
    }

    /* ---- Content ---- */
    .maintenance-card {
      max-width: 520px;
      width: 100%;
    }

    .maintenance-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .maintenance-title {
      font-family: var(--font-display);
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .maintenance-text {
      font-size: 1rem;
      color: var(--color-text-light);
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    /* ---- Divider ---- */
    .maintenance-divider {
      width: 48px;
      height: 3px;
      background: var(--color-accent);
      border: none;
      border-radius: 2px;
      margin: 0 auto 2rem;
    }

    /* ---- Contact link ---- */
    .maintenance-contact {
      display: inline-block;
      font-size: 0.9375rem;
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.75rem;
      border: 2px solid var(--color-accent);
      border-radius: 8px;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .maintenance-contact:hover,
    .maintenance-contact:focus-visible {
      background: var(--color-accent);
      color: var(--color-white);
      outline: none;
    }

    /* ---- Footer ---- */
    .maintenance-footer {
      margin-top: 3rem;
      font-size: 0.8125rem;
      color: var(--color-text-light);
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <picture class="maintenance-logo">
    <source srcset="/ressources/images/Mistral_logov3_ball_black.webp" type="image/webp">
    <img src="/ressources/images/Mistral_logov3_ball_black.png" alt="Mistral Pans" width="56" height="56">
  </picture>

  <p class="maintenance-brand">Mistral Pans</p>

  <div class="maintenance-card">
    <div class="maintenance-icon" aria-hidden="true">&#128296;</div>
    <h1 class="maintenance-title">L'atelier est temporairement ferm&eacute;</h1>

    <hr class="maintenance-divider">

    <p class="maintenance-text">
      Le site est en cours de mise &agrave; jour et sera de retour tr&egrave;s bient&ocirc;t.<br>
      Merci de votre patience et &agrave; tr&egrave;s vite&nbsp;!
    </p>

    <a href="mailto:contact@mistralpans.fr" class="maintenance-contact">
      Me contacter par email
    </a>
  </div>

  <p class="maintenance-footer">&copy; Mistral Pans</p>

</body>
</html>
